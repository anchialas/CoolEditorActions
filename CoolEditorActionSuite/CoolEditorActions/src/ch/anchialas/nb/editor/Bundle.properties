OpenIDE-Module-Long-Description=\
    <img  src="https://github.com/anchialas/CoolEditorActions/raw/master/res/FileContextAction-ExperimentalMenuItemButtons-OSX-V1.5.0-small.png"></img>\n<br>\nA drop down button is added to the editor's toolbar. \
    The entire file path (all parent directories and the file itself) of the active file is shown in the drop down menu and several useful default actions for the file objects are available. \n\
    <ul>\n<li>Open In System</li>\n<li>Explore In System</li>\n<li>Copy File Path</li>\n<li>Copy Qualified Name</li>\n<li>Select in Projects</li>\n<li>Select in Files</li>\n</ul>\nYou can also define arbitrary custom commands like zip operations or FTP/SSH calls. \n\
    <br>\n<img  src="https://github.com/anchialas/CoolEditorActions/raw/master/res/FileContextAction-Popup-ExperimentalMenuItemButtons-Win7-V1.5.0.png"></img>\n<br>\n<p>\nRelease Notes:<br>\n\n<b>V1.9</b>\n<ul>\n<li>NetBeans 9 Support</li>\n</ul>\n\n<b>V1.8</b>\n<ul>\n<li>Update codebase to Source Level 1.8</li>\n<li>Move from kenai.com to github.com</li>\n</ul>\n\n<b>V1.7</b>\n<ul>\n<li>New Toolbar button for convenience switch between Project Groups and Toolbar Configurations</li>\n</ul>\n\n<b>V1.6.1</b>\n<ul>\n<li>The commands are executed in the context file's folder as working directory</li>\n<li>Added ZIP action (currently tested only on mac)</li>\n</ul>\n\n<b>V1.6</b>\n<ul>\n<li>Add &quot;Copy Qualified Name&quot; action</li>\n<li>Added CoolEditorActions context menu to the explorer of Projects and Files</li>\n</ul>\n\n<b>V1.5.1</b>\n<ul>\n<li>Experimental feature: Menu Item Buttons for convenient access to project specific actions like clean, build, ...\n\
    </li>\n</ul>\n\n<b>V1.5</b>\n<ul>\n<li>Typo in &quot;Project proper&amp;ties&quot;</li>\n<li>Open popup via shortcut and add to editor tab</li>\n<li>Add shortcut for keyboard navigation of the actions &quot;Open in System/Explorer/Projects/Files&quot; and &quot;Copy file path&quot;</li>\n</ul>\n\n<b>V1.4</b>\n<ul>\n<li>&quot;Copy File Path to Clipboard&quot; function</li>\n<li>Fixed: On Linux can't launch a program with arguments (regression)</li>\n</ul>\n<b>V1.3.1</b>\n<ul>\n<li>Fixed MissingResourceException</li>\n</ul>\n<b>V1.3</b>\n<ul>\n<li>Add new default action: Explore In System (currently supported in Windows and OS X)</li>\n<li>Add support for files inside an archive</li>\n<li>Windows folder seperator not supported</li>\n</ul>\n<b>V1.2</b>\n<ul>\n<li>Can't install in 7.1.1: The plugin Editor Settings Storage is requested in implementation version 201112071828.\
    </li>\n<li>Define Custom User Actions</li>\n<li>Implement Add and Remove Buttons in Options Panel</li>\n</ul>\n</p>
